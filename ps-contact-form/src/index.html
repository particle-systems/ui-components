<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>ps-contact-form</title>

    <script type="module" src="/build/ps-contact-form.esm.js"></script>
    <script nomodule src="/build/ps-contact-form.js"></script>
  </head>

  <body>
    <!-- Add contact form component -->
    <ps-contact-form></ps-contact-form>
  </body>

  <script type="text/javascript">
    // Define the form schema/layout
    const formSchema = [
      {
        field: 'textField',
        type: 'text',
        name: 'fullName',
        placeholder: 'Full Name',
      },
      {
        field: 'textField',
        type: 'email',
        name: 'email',
        placeholder: 'Your email',
      },
      {
        field: 'textareaField',
      },
      {
        field: 'submitField',
        value: 'Submit',
      },
    ];
    // Get reference to ps-contact-form
    const contactFormEl = document.querySelector('ps-contact-form');
    // Pass the schema to the component
    contactFormEl.schema = formSchema;
  </script>
</html>
